<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Video Frame Extractor</title>
    <script>
        async function uploadVideos() {
            const videoFiles = document.getElementById('videos').files;
            const fps = document.getElementById('fps').value;
            if (!videoFiles.length || !fps) {
                alert("Please upload videos and select FPS!");
                return;
            }

            const formData = new FormData();
            for (let file of videoFiles) {
                formData.append('videos', file);
            }
            formData.append('fps', fps);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    alert(`Error: ${errorText}`);
                    return;
                }

                const blob = await response.blob();
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = "all_videos_frames.zip";
                downloadLink.click();

                alert("Frames extracted and download initiated!");
            } catch (error) {
                console.error("Error uploading videos:", error);
                alert("An error occurred while processing your request.");
            }
        }
    </script>
</head>
<body>
    <h1>Multi-Video Frame Extractor</h1>
    <form onsubmit="event.preventDefault(); uploadVideos();">
        <label for="videos">Upload Videos:</label>
        <input type="file" id="videos" name="videos" accept="video/*" multiple required><br><br>
        
        <label for="fps">Frames per Second:</label>
        <input type="number" id="fps" name="fps" min="1" required><br><br>
        
        <button type="submit">Extract Frames</button>
    </form>
</body>
</html>
